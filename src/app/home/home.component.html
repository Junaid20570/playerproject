<div class="container" align="right" *ngIf="curusr!='admin'">
    <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">
        Admin Login
    </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
           <button type="button" class="close" data-dismiss="modal">&bigotimes; </button>
           <form  (ngSubmit)="loginPlayer()">
            <table align="center">
            <tr>
                <td><label>Username</label></td>
            <td><input type="text" name="usr.username" [(ngModel)]="usr.username" required></td></tr>
            <tr>
            <td><label > Password </label></td>
            <td><input type="password" name="usr.passw"  [(ngModel)]="usr.passw" required></td>
            </tr>
            <tr>
            <tr>
                <td></td>
                <td><input type="submit" value="login" class="btn btn-primary"></td>
            </tr>
        </table>
        </form>
        </div>
      </div>  
    </div>
  </div>

  <div *ngFor="let item of news" align="center">
    <div class="well" id="welId" >
      <h4>{{item.title}}</h4>
      <h5><i>~{{item.author}}</i></h5>
      <img [src]="item.urlToImage" width="200px"><br>
      <a [href]="item.url" >READ MORE</a>
    </div>
  </div>
